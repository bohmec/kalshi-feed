name: 2. Distribute & Commit

on:
  workflow_run:
    # [ì¤‘ìš”] 1-fetch-kalshi.yml íŒŒì¼ì˜ 'name:' ê°’ê³¼ 100% ì¼ì¹˜í•´ì•¼ í•©ë‹ˆë‹¤.
    workflows: ["1. Calculate & Analyze (Kalshi)"]
    types:
      - completed

jobs:
  distribute:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write

    steps:
      - name: Download Data
        uses: actions/download-artifact@v4
        with:
          name: nexus-data
          path: temp_data
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------------------------------
      # [Mission 1] Private Repo ì—…ë°ì´íŠ¸ (kalshi-core)
      # ---------------------------------------------------
      - name: Checkout Private Brain
        uses: actions/checkout@v4
        with:
          repository: bohmec/kalshi-core
          token: ${{ secrets.TOKEN1 }}
          path: private-brain

      - name: Push Assets to Private
        run: |
          cd private-brain
          
          # í´ë” ìƒì„±
          mkdir -p data_output/archive
          mkdir -p data_output/api/v1/events
          mkdir -p data_output/audit_logs
          mkdir -p data_output/completed_events
          
          # 1. DB ë³µì‚¬
          if [ -f ../temp_data/active_events.json ]; then
            cp ../temp_data/active_events.json data_output/
          fi
          
          # 2. Archive ë³µì‚¬
          if [ -d ../temp_data/archive_events ]; then
            cp -r ../temp_data/archive_events/* data_output/archive/
          fi
          
          # 3. API ë°ì´í„° ë³µì‚¬
          if [ -d ../temp_data/api ]; then
            cp -r ../temp_data/api/* data_output/api/
          fi
          
          # 4. ë¡œê·¸ ë³µì‚¬
          if [ -d ../temp_data/audit_logs ]; then
            cp -r ../temp_data/audit_logs/* data_output/audit_logs/
          fi
          if [ -f ../temp_data/regime_changes.json ]; then
            cp ../temp_data/regime_changes.json data_output/
          fi
          
          # 5. ì™„ë£Œëœ ì´ë²¤íŠ¸ ë³µì‚¬
          if [ -d ../temp_data/completed_events ]; then
            cp -r ../temp_data/completed_events/* data_output/completed_events/
          fi

          git config --global user.name "Kalshi-Nexus Bot"
          git config --global user.email "bot@kalshinexus.com"
          
          git add data_output/
          
          if git diff --staged --quiet; then
            echo "No private changes."
          else
            git commit -m "ğŸ§  Update Kalshi Assets [$(date)]"
            git push
          fi

      # ---------------------------------------------------
      # [Mission 2] Public Repo ì—…ë°ì´íŠ¸ (kalshi-feed)
      # ---------------------------------------------------
      - name: Checkout Public Face
        uses: actions/checkout@v4
        with:
          # [ìˆ˜ì • ì™„ë£Œ] í¼ë¸”ë¦­ ë¦¬í¬ì§€í† ë¦¬ ì´ë¦„
          repository: bohmec/kalshi-feed
          token: ${{ secrets.TOKEN1 }}
          path: public-face

      - name: Push Intelligence to Public
        run: |
          cd public-face
          mkdir -p docs/data
          
          # 1. Dashboard Summary
          if [ -f ../temp_data/latest_intelligence.json ]; then
            cp ../temp_data/latest_intelligence.json docs/data/
          fi
          
          # 2. Logs
          if [ -f ../temp_data/regime_changes.json ]; then
            cp ../temp_data/regime_changes.json docs/data/
          fi
          
          # [Security Cleanup] API í´ë” ì œê±°
          if [ -d docs/data/api ]; then
            rm -rf docs/data/api
          fi
          
          git config --global user.name "Kalshi-Nexus Bot"
          git config --global user.email "bot@kalshinexus.com"
          
          git add docs/data/
          
          if git diff --staged --quiet; then
            echo "No public changes."
          else
            git commit -m "ğŸ“¢ Update Kalshi Dashboard [$(date)]"
            git push
          fi